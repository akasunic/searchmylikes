<html>
   <head>
     <title>Search My YouTube Likes</title>
     <script type="text/javascript" src="oauth.js"></script>
     <link rel="stylesheet" href="styles.css">
   </head>
   <body>
    <div class="container">
    <div id="myLoadMessage">Loading your videos, this may take a moment.</div>
    <div class="inline">
      <input type="text" id="mySearchBar" placeholder="Search your liked videos...">
      <button id="mySearchButton">Search</button>
    </div>
    <div class = "inline">
      <i><span id = 'date'></span></i>
      <span>&nbsp;Update to latest list of like videos --></span>
      <button id = 'refresh'>update</button>
    </div>
    <div id="mySearchResults"></div>
  </div>
   </body>
 </html>
